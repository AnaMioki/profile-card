<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Indexando com arquivo de CSS externo -->
    <link rel="stylesheet" href="/css/project1.css">

    <!-- Adicionando o Ã­cone, Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Criando uma div para o Profile Card -->
     <div class="profile-card"> <!--div pai-->
        <div class="image">
            <img src="/img/me.jpg" alt="ana mioki" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Ana Mioki</span>
            <span class="job">UI/UX, HTML & CSS</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #0f1035" class="link"><i class='bx bxl-github'></i></a>
            <a href="#" style="background: #1b4f9e"class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="#" style="background: #e1306c" class="link"><i class='bx bxl-instagram'></i></a>
            
        </div>
        <div class="buttons">
            <button type="button" class="button">Subscribe</button>
            <button type="button" class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>


     </div>
    
</body>
</html>
